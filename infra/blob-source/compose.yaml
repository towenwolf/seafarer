version: '3.8'

services:
  azurite-source:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite-source
    hostname: azurite-source
    restart: always
    ports:
      - "10000:10000"  # Blob service port
      - "10001:10001"  # Queue service port
      - "10002:10002"  # Table service port
    volumes:
      - azurite-source-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck"
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==

volumes:
  azurite-source-data:
    driver: local
